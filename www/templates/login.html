<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
        <form class="list" ng-submit="login()">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Name" ng-model="user.name"/>
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="text" placeholder="Phone Number" ng-model="user.phone"/>
                </label>
                <label class="item item-input">
                    <span class="input-label">4 Digit Pin</span>
                    <input type="password" placeholder="4 Digit Pin" ng-model="user.pin"/>
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block" type="submit">Log in</button>
        </form>
    </ion-content>
</ion-view>
